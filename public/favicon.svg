<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#001a0a"/>

  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#phoneGradient)" stroke-width="0.5" opacity="0.3"/>

  <!-- Phone icon with AI accent -->
  <g filter="url(#glow)">
    <!-- Phone body -->
    <path d="M20 9C20 7.89543 19.1046 7 18 7H14C12.8954 7 12 7.89543 12 9V23C12 24.1046 12.8954 25 14 25H18C19.1046 25 20 24.1046 20 23V9Z" fill="url(#phoneGradient)"/>

    <!-- Phone screen -->
    <rect x="13.5" y="9.5" width="5" height="11" rx="0.5" fill="#001a0a" opacity="0.6"/>

    <!-- AI sparkle accent top -->
    <circle cx="16" cy="8.5" r="0.8" fill="#34d399"/>

    <!-- AI sparkle accent bottom -->
    <path d="M16 23L16.6 23.6L16 24.2L15.4 23.6L16 23Z" fill="#34d399"/>
    <path d="M16 23.8L16.4 24.2L16 24.6L15.6 24.2L16 23.8Z" fill="#34d399" opacity="0.6"/>

    <!-- Sound waves -->
    <path d="M8 14C8 14 9 13 9 16C9 19 8 18 8 18" stroke="#10b981" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
    <path d="M6.5 14C6.5 14 7.5 12 7.5 16C7.5 20 6.5 18 6.5 18" stroke="#10b981" stroke-width="1" stroke-linecap="round" opacity="0.5"/>

    <path d="M24 14C24 14 23 13 23 16C23 19 24 18 24 18" stroke="#10b981" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
    <path d="M25.5 14C25.5 14 24.5 12 24.5 16C24.5 20 25.5 18 25.5 18" stroke="#10b981" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
